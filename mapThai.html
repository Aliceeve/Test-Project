<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cnd_ของBootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <title>Thailand Map</title>

</head>

<body>
    <div class="content-box">

        <!-- Box1 -->
        <!-- textheader -->
        <div class="container-1">
            <div class="textheader">
                <h3>แผนภาพ</h3>
            </div>
            <div class="image-container">
                <img src="1.jpg" alt="Description of Image" />
            </div>
        </div>

        <!-- Box2 -->
        <div class="container-2">
            <!-- textheader -->
            <div class="textheader">
                <h3>จำนวนผู้ลงคะแนนเสียง</h3>
            </div>

            <form action="#" method="post">
                <div class="container">
                    <select class="form-select" id="dropdownInput" aria-placeholder="ภาค">
                        <option value="central">ภาคกลาง</option>
                    </select>
                    <select class="form-select" id="dropdownInput" aria-placeholder="จังหวัด">
                        <option value="province">จังหวัด</option>
                    </select>
                    <select class="form-select" id="dropdownInput" aria-placeholder="อำเภอ">
                        <option value="district">อำเภอ</option>
                    </select>
                    <select class="form-select" id="dropdownInput" aria-placeholder="ตำบล">
                        <option value="subdistrict">ตำบล</option>
                    </select>
                </div>
            </form>



            <!-- status -->
            <div class="status-header">
                <h5>สถานะการลงคะแนน</h5>
            </div>

            <div class="status">

                <div class="status-text">
                    <h6>เห็นด้วย</h6>
                    <span>8,476</span>
                </div>
                <div class="status-text">
                    <h6>ไม่เห็นด้วย</h6>
                    <span>4,415</span>
                </div>
                <div class="status-text">
                    <h6>ไม่ลงคะแนน</h6>
                    <span>3,482</span>
                </div>
                <div class="status-text">
                    <h6>บัตรเสีย</h6>
                    <span>579</span>
                </div>
            </div>

            <!-- Data Score -->
            <div class="status-header">
                <h5>ข้อมูลการลงคะแนน</h5>
            </div>

                <div class="sumscore">
                    <h6>จำนวนทั้งหมด</h6>
                    <span>16,662</span>
                </div>
            


            <div class="status">

                <div class="status-text">
                    <h6>พรรคA</h6>
                    <span>4,413</span>
                </div>
                <div class="status-text">
                    <h6>พรรคB</h6>
                    <span>770</span>
                </div>
                <div class="status-text">
                    <h6>พรรคC</h6>
                    <span>6,634</span>
                </div>
                <div class="status-text">
                    <h6>พรรคD</h6>
                    <span>3,783</span>
                </div>
                <div class="status-text">
                    <h6>พรรคF</h6>
                    <span>1,062</span>
                </div>

            </div>



            <!-- proportion -->
            <div class="proportion">
                <h5>สัดส่วน</h5>
                <div class="proportion-s">
                    <h6>กำลังรอ</h6>
                    <span>16,343</span>
                </div>
                <div class="proportion-s">
                    <h6>สำเร็จ</h6>
                    <span>41,6343</span>
                </div>
                <div class="proportion-s">
                    <h6>ผิดพลาด</h6>
                    <span>14,661</span>
                </div>
            </div>

        </div>





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
